<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href= "css/index.css" rel="stylesheet">
        <script type="module" src="js/mainPage.js" defer></script>
    </head>
    <body>
        <img src="images/logo.png" alt="UMass Logo" class="mt-3">
        <div class="subheaddingx">Main Search</div>
        <div class="mt-5 mb-5 px-3 py-3 mx-auto border border-dark">
            <div class="row border border-dark">
              <div class="col mt-3 mb-3 px-5 py-2">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Job Type
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id = "jobType">
                      <a class="dropdown-item" href="#">Option 1</a>
                      <a class="dropdown-item" href="#">Option 2</a>
                      <a class="dropdown-item" href="#">Etc.</a>
                    </div>
                  </div>
              </div>
              <div class="col mt-3 mb-3 px-5 py-2 ">
                <div class="form-check">
                    <div>Work Study?</div>
                    <div id = "workStudy">
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            No
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                            No Preference
                            </label>
                        </div>
                    </div>
                  </div>
              </div>
              <div class="col mt-3 mb-3 px-5 py-2">
                <div class="form-check">
                    <div>Location</div>
                    <div id = "location">
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                On-Campus
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Off-Campus
                            </label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                No Preference
                            </label>
                        </div>
                    </div>
                  </div>
              </div>
              <button class="btn btn-primary" type="submit" id = "search">Search</button>
            </div>
        </div>

    </body>
</html>
