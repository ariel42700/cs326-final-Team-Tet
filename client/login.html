<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href= "css/index.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="module" src="js/signin.js" defer></script>
        <script type="module" src="server.js" defer></script>
    </head>
    <body class="containerPage">
        <img src="images/logo.png" width="250" height="90" alt="UMass Logo" class="mt-3">
        <div class="container cardContainer">
            <div class="subheaddingx signin" id="test">Sign In</div>
            <div class="card cardDiv">
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label>Username</label>
                      <input id="userName" type="text" class="form-control" placeholder="Enter Username" value="">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                  </form>
                  <button id="loginBtn" type="submit" class="btn btn-primary loginBtn">Submit</button>
                </div>
                <button class="registerBtn col-md-12" id="registerLink">Not Registered? Start Here.<button>
            </div>
        </div>
        <div id="testDiv">

        </div>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content modalDiv col-md-12">
                <div class="modal-header">
                  <h5 class="modal-title labels" id="exampleModalLabel">Message Bar</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="closeBtn">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                       Error Logging in. Try Again.
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary searchBtn" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </body>
</html>
